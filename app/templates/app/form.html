{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="w-50 mx-auto text-center mt-5">
   	    <div class="content-section">
             <form method="POST">
              {% csrf_token %}
                <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Profile Form</legend>
                  {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                 <button class="btn btn-outline-info p-2" type="submit" id="submit" >Add </button>
                </div>
             </form>
       
                 </div>
        </div>
    </div>

        

{% endblock content %}
